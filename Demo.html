<html>
<head>
<base href="https://websim.ai/demo">
<title>Clickstop Demo Request</title>
<style>
    body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        color: #333;
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        background-color: #f4f4f4;
    }
    header {
        background-color: #2c3e50;
        color: #ecf0f1;
        text-align: center;
        padding: 1em;
        border-radius: 5px 5px 0 0;
    }
    h1 {
        margin: 0;
    }
    .container {
        background-color: #fff;
        padding: 20px;
        border-radius: 0 0 5px 5px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    form {
        display: grid;
        gap: 1em;
    }
    label {
        font-weight: bold;
    }
    input, select, textarea {
        width: 100%;
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 4px;
        box-sizing: border-box;
    }
    button {
        background-color: #3498db;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
    }
    button:hover {
        background-color: #2980b9;
    }
</style>
<script>
    function updateFormAction() {
        var form = document.getElementById("demo-request-form");
        var recipient = document.getElementById("recipient").value;
        if (recipient === "recipient1") {
            form.action = "https://formspree.io/f/recipient1";
        } else if (recipient === "recipient2") {
            form.action = "https://formspree.io/f/recipient2";
        }
    }
</script>
</head>
<body>
<header>
    <h1>Clickstop Demo Request</h1>
</header>
<div class="container">
    <p>Thank you for your interest in Clickstop! Please fill out the form below to request a personalized demo of our platform. We'll get back to you within 24 hours to schedule your demo.</p>
    <form id="demo-request-form" method="POST" onsubmit="updateFormAction()">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone">

        <label for="business-name">Business Name:</label>
        <input type="text" id="business-name" name="business-name" required>

        <label for="business-type">Business Type:</label>
        <select id="business-type" name="business-type" required>
            <option value="">Select a business type</option>
            <option value="restaurant">Restaurant</option>
            <option value="retail">Retail Store</option>
            <option value="service">Service Provider</option>
            <option value="other">Other</option>
        </select>

        <label for="current-website">Do you currently have a website?</label>
        <select id="current-website" name="current-website" required>
            <option value="">Select an option</option>
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select>

        <label for="interested-plan">Which plan are you most interested in?</label>
        <select id="interested-plan" name="interested-plan" required>
            <option value="">Select a plan</option>
            <option value="basic">Basic Plan ($100 + setup fee)</option>
            <option value="standard">Standard Plan ($225 + setup fee)</option>
            <option value="premium">Premium Plan ($350 + setup fee)</option>
            <option value="unsure">Not sure yet</option>
        </select>

        <label for="questions">Any specific questions or requirements?</label>
        <textarea id="questions" name="questions" rows="4"></textarea>

        <label for="recipient">Send demo request to:</label>
        <select id="recipient" name="recipient" required>
            <option value="">Select recipient</option>
            <option value="recipient1">Recipient 1</option>
            <option value="recipient2">Recipient 2</option>
        </select>

        <button type="submit">Request Demo</button>
    </form>
</div>
</body>
</html>
